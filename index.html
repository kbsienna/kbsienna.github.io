<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K. B. Sienna</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Updock&display=swap');

    :root {
      --bg: #6b2f26;
      --bg-dark: #4a1f18;
      --card: #f6efe9;
      --sienna: #8c3b2f;
      --sienna-dark: #5a231c;
      --pink: #d08aa8;
      --text: #2a1612;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Georgia, serif;
      background:
        radial-gradient(circle at top, #7a3329 0%, var(--bg-dark) 70%),
        linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0));
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    /* ðŸ”¥ ONLY CHANGED PART STARTS HERE */
    header {
      text-align: center;
      margin-bottom: 4rem;
      padding-bottom: 1.6rem;
      position: relative;
    }

    header::after {
      content: "";
      display: block;
      width: 200px;
      height: 2px;
      margin: 1.6rem auto 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(208,138,168,0.55),
        rgba(242,214,207,0.9),
        rgba(208,138,168,0.55),
        transparent
      );
      box-shadow: 0 0 16px rgba(208,138,168,0.35);
      border-radius: 2px;
    }
    /* ðŸ”¥ ONLY CHANGED PART ENDS HERE */

    header h1 {
      margin: 0;
      font-size: 6rem;
      font-weight: 400;
      letter-spacing: 0.06em;
      font-family: "Updock", cursive;
      color: #f2d6cf;
      text-shadow:
        0 0 22px rgba(208,138,168,0.28),
        0.5px 0 0 rgba(0,0,0,0.6),
        -0.5px 0 0 rgba(0,0,0,0.6),
        0 0.5px 0 rgba(0,0,0,0.6),
        0 -0.5px 0 rgba(0,0,0,0.6),
        0 2px 6px rgba(0,0,0,0.25);
    }

    header p {
      margin-top: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.05rem;
      color: #f4d8d1;
      text-shadow: 0 0 12px rgba(208,138,168,0.18);
    }

    .books {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .book {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.22);
    }

    .book-layout {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .cover {
      width: 160px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      flex-shrink: 0;
    }

    .book-info { flex: 1; }

    .book h2 {
      margin-top: 0;
      color: var(--sienna-dark);
    }

    .price {
      font-style: italic;
      margin: 0.5rem 0 0.2rem;
    }

    .meta {
      font-size: 0.8rem;
      opacity: 0.65;
      margin-bottom: 1.2rem;
    }

    .buy-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.65rem 1.4rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--sienna), var(--pink));
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .buy-button:hover {
      background: var(--pink);
      box-shadow: 0 0 0 6px rgba(201,138,162,0.15);
    }

    .trust {
      font-size: 0.8rem;
      opacity: 0.65;
      margin-top: 0.4rem;
    }

    .disclaimer {
      font-size: 0.72rem;
      opacity: 0.75;
      margin-top: 1.2rem;
      border-left: 3px solid rgba(122,59,46,0.25);
      padding-left: 0.8rem;
    }

    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.85rem;
      color: #f2cfc6;
      opacity: 0.7;
    }

    @media (max-width: 700px) {
      .book-layout {
        flex-direction: column;
        text-align: center;
      }

      .cover { width: 180px; }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>K. B. Sienna</h1>
      <p>Dark romance & erotic fiction for those who crave intensity.</p>
    </header>

    <section class="books">
      <!-- content unchanged -->
    </section>

    <footer>Â© K. B. Sienna</footer>
  </div>

  <script src="https://app.lemonsqueezy.com/js/lemon.js" defer></script>
</body>
</html>
